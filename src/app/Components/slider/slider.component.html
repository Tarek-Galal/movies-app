<div class="slider">
    <ng-container *ngFor="let item of items ; let i = index">
        <div class="slide" *ngIf="i == currentSlideIndex" @slideFade>
            <div class="slide-bg">
                <img class="slide-bg-img" [src]="imagesSizes.large+item.backdrop_path" [alt]="item.title">
            </div>
            <div class="slide-pane">
                <h2 class="name">{{item.title}}</h2>
                <div class="meta">
                    <div class="info">
                        <span class="rating">
                            <span class="app-icon mb-1">star</span><span
                                class="rating-value">{{item.vote_average}}</span><span>/10</span>
                        </span>
                        <span>{{item.vote_count}} Reviews </span> <span>{{item.release_date}}</span>
                    </div>
                </div>
                <div class="disc mt-6">{{item.overview}}</div>
            </div>
        </div>
    </ng-container>
</div>
