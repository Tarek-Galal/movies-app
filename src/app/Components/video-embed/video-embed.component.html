<ng-container [ngSwitch]="site">
    <ng-container *ngSwitchCase="'YouTube'">
        <iframe width="100%" height="315" [src]="'https://www.youtube-nocookie.com/embed/' + key|safepipe"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen>
        </iframe>
    </ng-container>
    <ng-container *ngSwitchCase="'Vimeo'"><iframe [src]="'https://player.vimeo.com/video/' + key|safepipe" width="100%"
            height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
        <p><a href="https://vimeo.com/483230174">Posten - Santa</a> from <a
                href="https://vimeo.com/matiasmathias">Matias &amp;
                Mathias</a> on <a href="https://vimeo.com">Vimeo</a>.</p>
    </ng-container>
</ng-container>
