<div class="container">
    <h1>Movies Genres</h1>
    <div class="grid">
        <div class="col-6 md:col-3 lg:col-2" *ngFor="let genre of genres">
            <button pButton pRipple type="button" [routerLink]="'/movies/genres/' + genre.id"
                class="p-button-rounded p-button-warning" label="{{genre.name}}"></button>
        </div>
    </div>
</div>
